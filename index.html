<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel = 'stylesheet' href = styles.css>
</head>
<body>
    <div class="title"><h1>Let's play some tic-tac-toe!</h1></div>
    <div class = "container">
        <div class="playSquare"
        id = "top-left">1</div>

        <div class="playSquare"
        id = "top-middle">2</div>

        <div class="playSquare"
        id = "top-right">3</div>

        <div class="playSquare"
        id = "middle-left">4</div>

        <div class="playSquare">5</div>

        <div class="playSquare"
        id = "middle-right">6</div>

        <div class="playSquare"
        id = "bottom-left">7</div>

        <div class="playSquare"
        id = "bottom-middle">8</div>

        <div class="playSquare"
        id = "bottom-right">9</div>
    </div>
    
</body>
<script src = script.js></script>
</html>
